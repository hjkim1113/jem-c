<!doctype html>
<html lang="ko" data-bs-theme="auto">
  <head>
    <script src="../assets/color-modes.js"></script>
    <script src="../assets/bootstrap.bundle.min.js" defer></script>
    <link href="../assets/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/plus.css" rel="stylesheet">
    <link href="../assets/pricing.css" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Jem-c</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/pricing/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  </head>
  <body>

    <div id="plus"></div>

    <div class="container py-3">
      <header id="headerin"></header>

      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">MES시스템</h1>
        <p class="fs-5 text-body-secondary">MES는 원자재에서 완제품까지 제품을 제조하는 프로세스를 모니터링, 추적, 문서화, 제어하는 포괄적이고 역동적인 소프트웨어 시스템입니다.</p>
      </div>

      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center justify-content-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">기본</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">200만원</h1> <!-- <small class="text-body-secondary fw-light">/mo</small> -->
                <ul class="list-unstyled mt-3 mb-4">
                  <li>10 users included</li>
                  <li>2 GB of storage</li>
                  <li>Email support</li>
                  <li>Help center access</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="pt-4 my-md-5 pt-md-5 border-top" id="footerin"></footer>

    </div>

    <script>
      fetch('../parts/footer.html').then(response => response.text()).then(data => document.getElementById('footerin').innerHTML = data);
      fetch('../parts/plus.html').then(response => response.text()).then(data => document.getElementById('plus').innerHTML = data);
      fetch('../parts/header.html').then(response => response.text()).then(data => document.getElementById('headerin').innerHTML = data);
    </script>

  </body>
</html>
